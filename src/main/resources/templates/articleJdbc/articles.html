<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js" defer></script>
</head>
<body>

<div th:replace="~{layouts/nav :: nav}"></div>

<div th:replace="~{layouts/header :: header(title='게시판')}"></div>


<!-- Content -->
<section class="container">
    <div class=" mt-5 ">
        <div class="d-flex justify-content-end w-100">
            <a href="/jdbc/articles/new" class="btn btn-outline-primary">새 게시글</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="col-1">#</th>
                <th scope="col" class="col-7">제목</th>
                <th scope="col" class="col-2">닉네임</th>
                <th scope="col" class="col-2">작성일</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="article : ${articles}" th:object="${article}">
                    <th scope="row" th:text="*{id}">1</th>
                    <td><a class="d-block text-truncate link-underline link-underline-opacity-0 text-black" style="max-width: 200px" th:href="@{/jdbc/articles/{id}(id = *{id})}" th:text="*{title}">제목</a></td>
                    <td><a href="#" th:text="*{author}">닉네임</a></td>
                    <td th:text="*{#temporals.format(localDateTime, 'yyyy-MM-dd')}">2023.2.2</td>
                </tr>
            </tbody>
        </table>
    </div>

</section>


</body>
</html>
