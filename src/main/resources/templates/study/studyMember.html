<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/node_modules/quill/dist/quill.bubble.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/node_modules/jquery/dist/jquery.min.js" defer></script>
</head>
<body>

<div th:replace="~{layouts/nav :: nav}"></div>


<!-- Content -->
<section th:object="${study}" class="container">
    <div class="mt-5  ">
        <div class="shadow border-opacity-25 rounded p-5 row mt-5">
            <div class="col-6">
                <div>
                    <h1 th:text="*{title}">제목</h1>
                </div>

                <div class="mt-2">
                    <h5 th:text="*{shortDesc}" class=""></h5>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <div class="">
                    <div class="d-flex justify-content-end gap-2">
                        <a>김민성</a>
                        <time>2023.01.01</time>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-secondary">스터디 비공개</button>
                        <button class="btn btn-primary">스터디 공개</button>
                    </div>
                </div>
            </div>

            <div th:replace="~{layouts/study/studyNav :: studyNav(${study.id})}"></div>

            <hr class="mt-3">

            <!-- member list-->
            <div>

            </div>
        </div>

        <div class="d-flex justify-content-between gap-2 mt-2 ">
            <div>
                <a th:href="@{/study}" class="btn btn-outline-primary">목록으로</a>
            </div>
            <div>
                <!--                <a class="btn btn-outline-secondary" th:href="@{/study/edit/{id}(id = *{id})}">수정</a>-->
                <!--                <a class="btn btn-outline-danger" th:href="@{/study/delete/{id}(id = *{id})}">삭제</a>-->
            </div>
        </div>

    </div>
</section>

</html>
